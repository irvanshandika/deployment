{% extends "layout.html" %} {% block content %}

<div class="py-8 lg:py-16 px-4 mx-auto mt-5 max-w-screen-md h-[60vh]">
    <h1 class="text-3xl font-bold text-center mb-4">Hasil Prediksi</h1>
    <div class="bg-white p-6 rounded shadow-md text-center">
        <p class="text-xl font-bold">The model predicts that the uploaded image shows:</p>
        <p class="text-2xl font-bold text-blue-500 mt-2">{{ prediction }}</p>
        <div class="flex justify-center items-center mt-4">
            <p class="text-lg">Accuracy:</p>
            <div
                class="flex items-center px-2.5 py-[-1] text-base font-semibold text-green-500 dark:text-green-500 text-center">
                {{ accuracy }}%
                <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 10 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 13V1m0 0L1 5m4-4 4 4" />
                </svg>
            </div>
        </div>
        <a href="{{ url_for('klasifikasi') }}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Upload
            Another Image</a>
    </div>
</div>
{% endblock %}
