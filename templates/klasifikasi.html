{% extends "layout.html" %} {% block content %}
<div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md h-[60vh]">
    <h1 class="text-3xl font-bold text-center mb-4">Deteksi Tuberkulosis</h1>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data"
        class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="file" class="block text-gray-700">Upload Chest X-Ray Image:</label>
            <input type="file" name="file" id="file" class="block w-full text-sm text-gray-500" required />
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Prediksi <span><i
                        class="uil uil-search-alt ml-2"></i></span></button>
        </div>
    </form>
</div>
{% endblock %}
