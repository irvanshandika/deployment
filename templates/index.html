<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuberculosis Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tuberculosis Detection</h1>
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data"
            class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="file" class="block text-gray-700">Upload Chest X-Ray Image:</label>
                <input type="file" name="file" id="file" class="block w-full text-sm text-gray-500" required />
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Predict</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/flowbite@2.3.0/dist/flowbite.js"></script>
</body>

</html>
